      intro: "Des laboratoires de renommée internationale pour leurs recherches dans les domaines de la Biodiversité et de la Systématique se sont regroupés afin de proposer un programme de master centré sur ces questions à l’Université de Genève. Le Master en Biologie orientation Biodiversité & Systématique” vise à développer un savoir actif sur les approches scientifiques qui intégrent la biologie moléculaire et cellulaire à la génétique et à la bioinformatique."
